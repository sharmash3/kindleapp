name: Build and Test Spring Boot Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'adopt'

    - name: Cache Maven dependencies (optional)
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-


    - name: Package Spring Boot Application
      run: mvn clean package

    - name: Build Docker Image using Spring Boot Maven Plugin
      run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=surajsh3/kindle:${{ github.sha }}


    - name: Push Docker Image to Docker Hub (Optional)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image to Docker Hub
      run: |
        docker push surajsh3/spring-boot-app:${{ github.sha }}
